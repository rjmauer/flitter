<ion-view view-title="Add Friend">
  <ion-content>
	<div class="list">
	  <label class="item item-input item-stacked-label">
		<span class="input-label">First Name</span>
		<input type="text" placeholder="John">
	  </label>
	  <label class="item item-input item-stacked-label">
		<span class="input-label">Last Name</span>
		<input type="text" placeholder="Appleseed">
	  </label>
	  <label class="item item-input item-stacked-label">
		<span class="input-label">Extra Info (Optional)</span>
		<input type="text" placeholder="&quot;I like burritos&quot;">
	  </label>
	</div>
	<a class="button button-block button-positive addFriendButton" href="#">
	  Add this friend
	</a>
  </ion-content>
</ion-view>
