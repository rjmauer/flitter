<ion-view view-title="Discover" class="discover-page">
  <ion-content scroll="false">

      <div class="discoverCard item">
        <h2>Books, Brews and BBQ spring fundraiser</h2>

    <div class="list card current-song discoverCard discoverCardBackground" ng-repeat="Events in eventslol">

      <div class="item">
        <h2>{{Events.title}}{{Events.id}}</h2>
        <p>	{{Events.date}} {{Events.time}}</p>
      </div>

	<a href = '/#/app/EventCardPage?id='{{Events.id}}''><img  ng-src="/img/bbq.jpg" height = "200px" width = "300px"></a>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-ios-color-filter-outline"></i>
          77 Coming
        </a>
        <a class="tab-item">
          <i class="icon ion-ios-contact-outline"></i>
          5 Friends
        </a>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click = "newEvent()" >
          <i class="icon ion-close" ></i>
          Pass
        </a>
        <a class="tab-item" ng-click = "newEvent()">
          <i class="icon ion-heart" ></i>
          Interested
        </a>
      </div>

    </div>


  </ion-content>
</ion-view>
