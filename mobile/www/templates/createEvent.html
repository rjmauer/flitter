<ion-view view-title="Event Creation">
  <ion-content class="padding">
   <form ng-submit = "submitForm()" class="createEventForm">
      <div class="list"> 
      	
      	<label class="createEventFormField item item-input item-floating-label"> <span class="input-label">Title</span> <input type="text" placeholder="Title" ng-model="party.title"> </label> 

      	<label class="createEventFormField item item-input item-floating-label"> <span class="input-label">Date</span> <input type="text" placeholder="Date" ng-model="party.date"> </label> 

        <label class="createEventFormField item item-input item-floating-label"> <span class="input-label">Time</span> <input type="text" placeholder="Time" ng-model="party.time"> </label>

        <label class="createEventFormField item item-input item-floating-label"> <span class="input-label">Location</span> <input type="text" placeholder="Location"> </label>

        <label class="createEventFormField item item-input item-floating-label"> <span class="input-label">Description</span> <input type="text" placeholder="Description" ng-model="party.description"> </label>
      </div> 
   <div class="createEventSubmit">
     <button class="button button-block button-calm"  <input type = "submit" name = "Submit"> Submit </button>
   </div>
    </form>
  </ion-content>
</ion-view>
